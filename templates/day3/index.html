<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>LIST OF BOOKS</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Author</th>
                <th>Email</th>
                <th>Summery</th>
                
            </tr>
        </thead>
        <tbody>
            {% for b in all_books%}
            <tr>
                <td>{{b.id}}</td>
                <td>{{b.name}}</td>
                <td>{{b.author}}</td>
                <td>{{b.email}}</td>
                <td>{{b.summery}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
