<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student List</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class=" d-block p-2 bg-secondary card p-4 mb-5"> 
    <h1 class="text-center text-white">Student List</h1>
    </div>
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th scope="col">Student ID</th>
          <th scope="col">Name</th>
          <th scope="col">Student Exam Roll</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for stu in all_student %}
        <tr>
          <td>{{stu.Stu_id}}</td>
          <td>{{stu.name}}</td>
          <td>{{stu.stu_exam_roll}}</td>
          <td>
            <a href="{% url 'edit_stu' stu.id %}" class="btn btn-primary btn-sm">Edit</a>
            <a href="{% url 'remove_stu' stu.id %}" class="btn btn-danger btn-sm">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{% url 'add_stu' %}" class="btn btn-success">Add New Student</a>
  </div>
  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
