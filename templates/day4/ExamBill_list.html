<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Teachers</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .table img {
            max-width: 50px;
            height: auto;
        }
        .search-bar {
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4 text-center">List Of Teachers</h1>

        <!-- Search bar -->
        <form id="searchForm" action="{% url 'teacher_profile' %}" method="get" class="input-group mb-4 search-bar">
            <input type="text" id="searchInput" name="name" class="form-control" placeholder="Search for a teacher by name" required>
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </form>

        <div class="table-responsive">
            <table class="table table-striped table-bordered text-center">
                <thead class="thead-dark">
                    <tr>
                        <th>Photo</th>
                        <th>Name</th>
                        <th>Semester</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody">
                    {% for item in data|slice:"18:" %}
                    <tr>
                        <td>
                            {% if item.image %}
                                <img src="{{ item.image }}" alt="{{ item.name }}">
                            {% else %}
                                No image available
                            {% endif %}
                        </td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.semester }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const searchInput = document.getElementById("searchInput");
            const dataTableBody = document.getElementById("dataTableBody");
            const rows = dataTableBody.getElementsByTagName("tr");

            searchInput.addEventListener("keyup", function() {
                const filter = searchInput.value.toLowerCase();
                for (let i = 0; i < rows.length; i++) {
                    const nameCell = rows[i].getElementsByTagName("td")[1];
                    if (nameCell) {
                        const name = nameCell.textContent || nameCell.innerText;
                        if (name.toLowerCase().includes(filter)) {
                            rows[i].style.display = "";
                        } else {
                            rows[i].style.display = "none";
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
