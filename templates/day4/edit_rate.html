<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Rates</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .form-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            max-width: 90%;
        }

        .form-container h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container form p {
            margin: 10px 0;
            font-size: 18px;
            color: #666;
        }

        .form-container form input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            margin-top: 20px;
            font-weight: bold;
        }

        .form-container form input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-container form input[type="text"],
        .form-container form input[type="number"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        @media screen and (max-width: 600px) {
            .form-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Edit Page</h1>
        <form action="#" method="POST">
            {% csrf_token %}
             <p>কাজের ধরণ: {{form.name}}</p>
            <p>কত ঘণ্টার পরীক্ষা/উত্তরপত্র/থিসিস/প্রজেক্ট/স্টেনসিল সংখ্যা: {{form.category}}</p>
             <p>টাকার পরিমাণ/পরীক্ষার্থী/: {{form.value}}</p>
            <input type="submit" value="Update" />
        </form>
    </div>
</body>
</html>
