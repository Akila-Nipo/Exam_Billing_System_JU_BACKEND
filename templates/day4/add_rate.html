<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEW CRITERIA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #857d7d;
    }

    form {
      background: linear-gradient(to bottom, #007bff 15%, #fff 15%);
      padding: 80px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    p {
      margin-bottom: 15px;
      color: #555;
    }

    
    input{
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input[type="text"],
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .error-message {
      color: red;
      margin-bottom: 15px;
    }
    
  </style>
</head>
<body>
  
  <form action="{% url 'add_rate' %}" method="POST">
    <h1>ADD NEW TYPE</h1>
    {% csrf_token %}
    {% if error_message %}
      <p class="error-message">{{ error_message }}</p>
    {% endif %}
    <p>Enter Type: {{ form.name }}</p>
    <p>Enter Criteria: {{ form.category }}</p>
    <p>Enter Rates: {{ form.value }}</p>
    <input type="submit" value="SAVE" />
  </form>
</body>
</html>
